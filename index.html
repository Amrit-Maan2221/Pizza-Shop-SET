<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/indexPageStyle.css" />

    <script type="text/javascript">
      //
      // Function: validateInputs()
      // Purpose: To make sure user does not left the user unput blank ...
      // Parameters: None
      // Return: Nothing
      //
      function validateInputs(event) {
        var whichName = document.getElementById("userName").value;
        var letters = /^[A-Z a-z]+$/;

        // clean up the UI from the previous use
        document.getElementById("nameError").innerHTML = "";

        // check that the person's name is not blank (input-level validation)
        if (whichName.trim().length == 0) {
          // error message / feedback
          document.getElementById("nameError").innerHTML =
            "Your name <b>cannot</b> be BLANK.";
          event.preventDefault();
        } else {
          if (whichName.match(letters)) {
            document.nameForm.submit();
          } else {
            // error message / feedback
            document.getElementById("nameError").innerHTML =
              "Your name should consist of alphabetic characters only.";
            event.preventDefault();
          }
        }
      }
    </script>

    <title>SET Pizza Shop</title>
  </head>
  <body>
    <div class="login">
      <div class="login_header">
        <h1>SET Pizza Shop</h1>
      </div>
      <div class="login_container">
        <h1>Sign-in</h1>
        <form name="nameForm" action="orderPizza.php" method="POST">
          <h5>Name</h5>
          <input type="text" name="namePrompt" id="userName" />
          <div id="nameError"></div>
          <p>
            By signing-in you agree to the SET Pizza Shop Conditions of Use &
            Sale. Please see our Privacy Notice, our Cookies Notice and our
            Interest-Based Ads Notice.
          </p>
          <button
            type="submit"
            class="login_signInButton"
            onclick="validateInputs(event)"
          >
            Sign In
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
